<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>5 paskaita</title>
  </head>
  <body>
    <h1 class="main__heading">Calculator</h1>
    <div class="calculator">
      <div class="calculator__inputs">
        <input type="number" name="" class="calculator__input--1 input" />
        <h2 class="calculator__sign"></h2>
        <input type="number" name="" class="calculator__input--2 input" />
        <h2 class="calculator__equality">&equals;</h2>
        <h2 class="calculator__score">50</h2>
      </div>
      <div class="calculator__buttons">
        <button class="calculator__sum btn" name="sum">+</button>
        <button class="calculator__sub btn" name="sub">-</button>
        <button class="calculator__div btn" name="div">/</button>
        <button class="calculator__mul btn" name="mul">*</button>
        <button class="calculator__mod btn" name="mod">%</button>
        <button class="calculator__clear btn">Clear</button>
      </div>
      <img
        src="https://stickershop.line-scdn.net/stickershop/v1/product/1217051/LINEStorePC/main.png;compress=true"
        alt="8 bit"
        class="calculator__img"
      />
    </div>

    <script src="index.js"></script>
  </body>
</html>
